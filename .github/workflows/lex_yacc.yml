name: LEX/YACC

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: deps
        run: sudo apt-get install flex bison gcc
      - name: compilation
        run: |
        flex hello.l
        bison -d hello.y -o y.tab.c
      - name: Link
        run: gcc lex.yy.c y.tab.c -o hello